# DataEase安装配置文件
# 数据库配置
DE_MYSQL_HOST=dataease-mysql
DE_MYSQL_PORT=3306
DE_MYSQL_DB=dataease
DE_MYSQL_USERNAME=root
DE_MYSQL_PASSWORD=DataEase@2024

# 基础配置
DE_BASE=http://localhost:8881
DE_PORT=8100

# 外部访问地址
DE_EXTERNAL_URL=http://localhost:8881

# 时区配置
TZ=Asia/Shanghai

# Redis配置  
DE_REDIS_HOST=redis
DE_REDIS_PORT=6379
DE_REDIS_PASSWORD=redis_password

# 引擎配置
DE_ENGINE_MODE=simple

# Kettle配置
DE_KETTLE_HOME=/opt/dataease/data/kettle

# 文件上传路径
DE_FILE_PATH=/opt/dataease/data/files

# 日志级别
DE_LOG_LEVEL=INFO

# 数据集行数限制
DE_DS_ROWS_LIMIT=1000000

# Doris配置
DE_DORIS_HOST=127.0.0.1
DE_DORIS_PORT=9030
DE_DORIS_USER=root
DE_DORIS_PASSWORD=

# 模式配置
DE_DEMO=false